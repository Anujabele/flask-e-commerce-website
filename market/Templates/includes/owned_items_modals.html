<style>
    .modal-content {
        background-color: #212121;
    }
</style>





<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">{{ owned_item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
       <div class="modal-body">
         
         <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h4>
             Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
          </h4>
          <h6 class="text-center text-muted">
            By clicking Purchase you will put this item back on market

          </h6>
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
          {{ selling_form.submit(class="btn btn-outline-success btn-block" )}}
         </form>
        <!-- Here goes the text/paragraph -->
      </div>


    

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
